<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8 B</title>

    <script>

        var idx = 1;
        var numeros = [];

        do {
            var num = prompt("Informe um n√∫mero");
            numeros.push(Number(num))
            
            idx++;   

        } while (idx != 6);
       

        var soma = 0;
        for (var idxFor = 0; idxFor < numeros.length; idxFor++) {
            var numeroArray = numeros[idxFor];
            document.write(numeroArray + "<br>");
            soma = soma + numeroArray;
        }

        document.write(soma);

    </script>
