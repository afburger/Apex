<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 A</title>

    <script>
        var tabuada = Number.parseInt(prompt("Informe o número da tabuada"));
        var numero = 1;

        // Forma 1
        while(numero < 11) {
            document.write(tabuada + "X" + numero + " = " + (tabuada * numero) + "<br>");

            numero++;
        }
        
        // Forma 2
        var numeroDo = 1
        do {
            document.write(tabuada + "X" + numeroDo + " = " + (tabuada * numeroDo) + "<br>");
            numeroDo++;
        } while (numeroDo < 11);


        // Forma 3
        for (var indice = 1; indice < 11; indice++) {
            document.write(tabuada + "X" + indice + " = " + (tabuada * indice) + "<br>");
        }

    </script>

</head>

</body>
</html>
