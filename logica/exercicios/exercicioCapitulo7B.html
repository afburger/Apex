<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 B</title>

    <script>
        
        document.write("Letra B")
        document.write("<br>")

        var inicial = 6;
        var final = 12;

        var pares = "Pares ("
        var impares = "Ímpares ("
        
        for (var indice = inicial; indice <= final; indice++) {
            
            if (indice % 2 == 0) {
                pares = pares.concat(indice + ", ");
            } else {
                impares = impares.concat(indice + ", ");
            }
        }

        pares = pares.substring(0, pares.length - 2);
        pares = pares.concat(")");

        impares = impares.substring(0, impares.length - 2);
        impares = impares.concat(")");

        document.write(pares + " " + impares);
        

    </script>

</head>
