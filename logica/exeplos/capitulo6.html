        var temperatura = 28;
        var conversao = "Fahrenheit";

        switch (conversao) {
            case "Celsius":
                document.write(((temperatura - 32) / 1.8) + " ºC");
                break

            case "Fahrenheit":
                document.write(((temperatura * 1.8) + 32) + "ºF");
                break

                document.write("Não é possível converter para essa unidade de medida.");
        }

        const REAL_EURO = "Real para Euro";
        const EURO_REAL = "Euro para Real";

        const VALOR_DOLAR = 5.12;
        const VALOR_EURO = 5.55;

        switch(tipoConversao) {
            case REAL_DOLAR:
                document.write(("Valor em dólar: " + valor / VALOR_DOLAR));
                break
            case DOLAR_REAL:
                document.write(("Valor em Reais: " + valor * VALOR_DOLAR));

            case REAL_EURO:
                document.write(("Valor em Euro: " + valor / VALOR_EURO));
