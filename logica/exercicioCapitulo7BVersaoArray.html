<head>

    <title>Exerc√≠cio 7 B</title>

    <script>
        
        document.write("Letra B")
        document.write("<br>")

        var inicial = 6;
        var final = 12;
        
        var arrayPares = [];
        var arrayImpares = [];

        for (var indice = inicial; indice <= final; indice++) {
            
            if (indice % 2 == 0) {
                arrayPares.push(indice)
            } else {
                arrayImpares.push(indice)
            }
        }

        document.write("Pares (" + arrayPares + ") Impares (" + arrayImpares + ")");
        

    </script>
