<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8 E</title>

    <script>

        var idx = 1;
        var numeros = [];

        do {
            var num = prompt("Informe um número");
            numeros.push(Number(num))
            
            idx++;   

        } while (idx != 6);
       

        var soma = 0;
        for (var idxFor = 0; idxFor < numeros.length; idxFor++) {
            var numeroArray = numeros[idxFor];
            if (numeroArray == 10) {
                soma++;
            }           
        }

        document.write("Foram informados " + soma + " vezes o número 10");

    </script>
</head>
<body>
    
</body>
</html>
